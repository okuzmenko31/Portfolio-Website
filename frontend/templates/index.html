<!doctype html>
{% load static %}
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Oleg Kuzmenko{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async="" src="https://www.googletagmanager.com/gtag/js?id=G-QD9ESD1D9K"></script>
</head>
<body>

<header class="header-wrapper pb-5">
    <div class="wrapper">
        <div class="row mx-0">
            <div class="col">
                {% include 'inc/navbar.html' %}
                <section class="content">

                    <div class="home_hero__content">
                        <div class="about-me">
                            <h1 class="about-me-text-1">Hey, I'm Oleg Kuzmenko</h1>
                            <p class="text-primary">
                                A Frontend focused Web Developer building the Frontend of Websites and Web Applications
                                that
                                leads to the success of the overall product
                            </p>
                            <div class="home_hero__cta">
                                <a href="" class="btn btn--bg">Projects</a>
                            </div>
                        </div>
                    </div>
                    <div class="home_hero__socials">
                        <div class="home_hero__social">
                            <a href="https://www.linkedin.com/in/oleg-kuzmenko-a7897825b/" class="home-hero__social-icon-link">
                                <img src="{% static 'images/linkedin-dark.svg' %}" alt=""
                                     class="home-hero__social-icon">
                            </a>
                        </div>
                        <div class="home_hero__social">
                            <a href="https://github.com/okuzmenko31" class="home-hero__social-icon-link">
                                <img src="{% static 'images/github-dark.svg' %}" alt="">
                            </a>
                        </div>
                        <div class="home_hero__social">
                            <a href="https://www.instagram.com/okuzmenko31/" class="home-hero__social-icon-link">
                                <img src="{% static 'images/instagram-dark.svg' %}" alt="" width="32">
                            </a>
                        </div>
                        <div class="home_hero__social">
                            <a href="https://www.youtube.com/@okuzmenko" class="home-hero__social-icon-link">
                                <img src="{% static 'images/youtube-dark.svg' %}" alt="" width="32">
                            </a>
                        </div>
                    </div>


                </section>
            </div>
        </div>
    </div>
</header>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>
</html>
